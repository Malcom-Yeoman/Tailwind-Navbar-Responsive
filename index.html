<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar avec Tailwind</title>
    <!-- TAILWINDCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-white p-4 shadow-md" x-data="{ open: false }">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-bold text-gray-700">MonSite</a>
                
                <!-- Navigation pour grand écran -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Accueil</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">À propos</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Services</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
                </div>
                
                <!-- Bouton burger pour petit écran -->
                <button @click="open = !open" class="md:hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
            
            <!-- Navigation pour petit écran (caché par défaut) -->
            <div class="mt-4 md:hidden" x-show="open">
                <a href="#" class="block py-2 px-4 text-sm text-gray-600 hover:text-gray-900">Accueil</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-600 hover:text-gray-900">À propos</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-600 hover:text-gray-900">Services</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-600 hover:text-gray-900">Contact</a>
            </div>
        </div>
    </nav>
    
    <!-- ALPINE.JS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>
</html>
